<table class="striped">
  <thead>
  <tr>
    <th>Date</th>
    <th>Amount</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let transaction of (transactions$ | async)">
      <td>{{transaction.datetime | date: 'yyyy/mm/dd'}}</td>
      <td>{{transaction.amount | currency: 'USD'}}</td>
      <td>
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="removeItem(transaction._id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
