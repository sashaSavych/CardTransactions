<nav>
  <div class="nav-wrapper">
    <app-upload-file></app-upload-file>
  </div>
</nav>

<div class="row">
  <aside class="col s3">
    <div class="row">
      <div class="col s12 m12">
        <app-info-widget caption="Total number" [content]="totalNumber"></app-info-widget>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12">
        <app-info-widget caption="Total amount" [content]="totalAmount | currency: 'USD'"></app-info-widget>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12">
        <app-info-widget caption="Average amount" [content]="averageAmount | currency: 'USD'"></app-info-widget>
      </div>
    </div>
  </aside>
  <main class="col s9">
    <app-transaction-list
      *ngIf="totalNumber; else emptyList"
      [transactions]="transactions"
      (removeById)="removeItem($event)">
    </app-transaction-list>
  </main>
</div>

<ng-template #emptyList>
  <p>There is no records yet. Please upload CSV file to import transactions.</p>
</ng-template>
